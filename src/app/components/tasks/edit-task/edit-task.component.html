<div class="container">

    <br>
    <div>
        <h1>
            Update task with id : {{taskId}} 
        </h1>

    </div>
    <br>
    <div class="container" *ngIf="taskFormGroup">
        <form [formGroup]="taskFormGroup">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>toDoDateTime</label>
                <input type="text" class="form-control" formControlName="toDoDateTime">
            </div>
            <button class="btn btn-info mr-2" (click)="backtoTaskPage()">Back</button>
            <button class="btn btn-success ml-2" (click)="onUpdateTask()">Save</button>
        </form>
    </div>
</div>
