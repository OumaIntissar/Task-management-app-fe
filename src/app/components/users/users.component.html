<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">

    <li>
      <button (click)="onNewUser()" class="btn btn-sm btn-success ml-2">
        <span class="fa fa-plus"></span> New User </button>
    </li>
  </ul>
  <ul class="navbar navbar-nav ml-auto">
    <li>
      <form class="form-inline">
        <input ngModel name="keyword" type="text">
        <button class="btn btn-sm btn-outline-info ml-2">
          <span class="fa fa-search"></span>
        </button>
      </form>
    </li>
  </ul>
</nav>

<div class="container">
  <br>
  <div *ngIf="!users?.length">
    <h4>No users to show, add new ones</h4>
  </div>
  <div *ngIf="users?.length" class="p-4">

    <ng-container class="p-4">
      <table class="table">
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-secondary ml-2" (click)="showUserTasks(user)">
              <span class="fa fa-list"></span> Show Tasks
            </button>
            <button class="btn btn-primary ml-2" (click)="onEdit(user)">
              <span class="fa fa-edit"></span>
            </button>

            <button class="btn btn-danger ml-2" (click)="onDelete(user)">
              <span class="fa fa-trash-o"></span>
            </button>
          </td>
        </tr>
      </table>

    </ng-container>
  </div>
</div>
