  <ul class="navbar navbar-nav">

    <li>
      <button (click)="onNewStatut()" class="btn btn-sm btn-success ml-2">
        <span class="fa fa-plus"></span> New Statut </button>
    </li>
  </ul>
  <ul class="navbar navbar-nav ml-auto">
    <li>
      <form class="form-inline">
        <input ngModel name="keyword" type="text">
        <button class="btn btn-sm btn-outline-info ml-2">
          <span class="fa fa-search"></span>
        </button>
      </form>

<div class="container">
  <br>
  <div *ngIf="!status?.length">
    <h4>No status to show, add new ones</h4>
  </div>
  <div *ngIf="status?.length" class="p-4">

    <ng-container class="p-4">
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let statut of status">
          <td>{{statut.id}}</td>
          <td>{{statut.name}}</td>

          <td>
            <button class="btn btn-primary ml-2" (click)="onEdit(statut)">
              <span class="fa fa-edit"></span>
            </button>
            <button class="btn btn-danger ml-2" (click)="onDelete(statut)">
              <span class="fa fa-trash-o"></span>
            </button>
          </td>
        </tr>
      </table>

    </ng-container>
  </div>
</div>
